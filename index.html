    <div id="gameScreen">

        <img src="gameAsset/td-gui/PNG/interface_game/heart.png" id='heart' class='menuBtn'>
        <div id="heartNum"> </div>
        <img src="gameAsset/td-tileset3/PNG/game_background_1/game_background_1.png" class="fullScreen">
        <button id="backMenuBtn" class="btn"> <img src="gameAsset/td-gui/PNG/menu/button_settings.png"> </button>
        <button id="pauseGame" class="menuBtn" name="on"> <img
                src="gameAsset/td-gui/PNG/interface_game/button_pause.png"></button>

                <img src="gameAsset/td-gui/PNG/settings/button_close.png">
            </button>
            <!--different tower button will create different tower-->
            <button id="tower0" class="towerIcon">
                <img id="0" src="gameAsset/magic-tower-game-assets/PNG/2.png">
            </button>
            <button id="tower1" class="towerIcon">
