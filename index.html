<!DOCTYPE html>

<head>
    <title>Defense Slackers</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script/basis/gameData.js"></script>
    <script src="script/basis/element.js"></script>
    <script src="script/basis/movingObject.js"></script>
    <script src="script/basis/gameState.js"></script>
    <script src="script/basis/skill.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/damageSkill.js"></script>
    <script src="script/buffSkill.js"></script>
    <script src="script/game.js"></script>
    <script src="script/tower.js"></script>
    <script src="script/enemy.js"></script>
    <script src="script/bullet.js"></script>
    <script src="script/pathFinding.js"></script>
    <script src="script/utility.js"></script>
</head>

<body>
    <div id="mainMenu">
        </embed>
        <button id="bgmBtn" class="btn" name="on">
            <img src="gameAsset/td-gui/PNG/menu/button_sound.png">
        </button>
        <button id="playBtn" class="btn">
            <img src="gameAsset/td-gui/PNG/menu/button_play.png">
        </button>
        <button id="mainSetting" class="btn">
            <img src="gameAsset/td-gui/PNG/menu/button_settings.png">
        </button>
        <button id="closeMainSetting" class="btn">
            <img src="gameAsset/td-gui/PNG/shop/rope_big.png">
        </button>
        <button id="closeHelpBtn" class="menuBtn">
            <img src="gameAsset/td-gui/PNG/settings/button_close.png">
        </button>
    </div>

    <div id="mainSettingMenu" class="menuTable">
        <br /><button id=help class="menuBtn"> <img src="gameAsset/td-gui/PNG/shop/button_help.png"></button>
        <br /><button id=towerType class='menuBtn'> <img src="gameAsset/td-gui/PNG/shop/button_tower.png"></button>
    </div>

    <div id="mainHelp" class="menuTable">
        <br /><br />
        Defense Slacker<br />
        ----------------<br />
        Buttons Function<br />
        Pause Game<br />
        <img src="gameAsset/td-gui/PNG/interface_game/button_pause.png"><br /><br />
        Speed Up Game<br />
        <img src="gameAsset/td-gui/PNG/interface_game/button_quick.png"><br /><br />
        Pit ---- click to build tower<br /><br />
        <img src="gameAsset/td-tileset3/PNG/game_background_1/layers/dot.png"><br /><br />
        Build Tower<br /><br />
        <img src='assets/gif/bulidTower.gif'><br /><br />
        Enemy<br /><br />
        <button id="lastEnemy" class="menuBtn"> <img src="gameAsset/td-gui/PNG/levels/button_left.png"></button>
        <img id="helpEnemy" src="assets/enemyImageChange/1_enemies_1_attack_000.png">
        <button id="nextEnemy" class="menuBtn"> <img src="gameAsset/td-gui/PNG/levels/button_right.png"></button>
        <br /><br />
    </div>

    <div id="towerIntro" class="menuTable">
        <br /><br />
        Tower Introduction<br />
        ----------------<br />
        <img src="gameAsset/magic-tower-game-assets/PNG/2.png"><br /><br />
        Hit enemy will make enemy dizzy and stop in place<br />
        
    </div> 

    <div id="gameScreen">
        <img src="gameAsset/td-gui/PNG/shop/crystal_1.png" id='diamond' class='menuBtn'>
        <div id="diamondNum"> </div>
        <img src="gameAsset/td-tileset3/PNG/game_background_1/game_background_1.png" class="fullScreen">
        <button id="backMenuBtn" class="btn"> <img src="gameAsset/td-gui/PNG/menu/button_settings.png"> </button>
        <button id="pauseGame" class="menuBtn" name="on"> <img
                src="gameAsset/td-gui/PNG/interface_game/button_pause.png"></button>
        <button id="quickGame" class="menuBtn"> <img
                src="gameAsset/td-gui/PNG/interface_game/button_quick.png"></button>
        <div id="setting">
            <button id="leftBtn" class="menuBtn"> <img src="gameAsset/td-gui/PNG/failed/button_left.png"> </button>
            <button id="closeSBtn" class="menuBtn"> <img src="gameAsset/td-gui/PNG/settings/button_close.png"></button>
            <button id="restartBtn" class="menuBtn"> <img src="gameAsset/td-gui/PNG/failed/button_restart.png"></button>
        </div>
        <div id="skillCd0" class ="skilCdNum"></div>
        <div id="skillCd1" class ="skilCdNum"></div>
        <div id="skillCd2" class ="skilCdNum"></div>
        <div id="skillCd3" class ="skilCdNum"></div>
        <button id="skill0" class="skillBtn"> <img src = "gameAsset/td-gui/PNG/interface_game/ico_1.png"></button>
        <button id="skill1" class="skillBtn"> <img src = "gameAsset/td-gui/PNG/interface_game/ico_2.png"></button>
        <button id="skill2" class="skillBtn"> <img src = "gameAsset/td-gui/PNG/interface_game/ico_3.png"></button>
        <button id="skill3" class="skillBtn"> <img src = "gameAsset/td-gui/PNG/interface_game/ico_6.png"></button>
        <button id="tBtn0" class="tbtn" name="pit" rank='1'> <img src=''></button>
        <button id="tBtn1" class="tbtn" name="pit" rank='0'></button>
        <button id="tBtn2" class="tbtn" name="pit" rank='0'></button>
        <button id="tBtn3" class="tbtn" name="pit" rank='0'></button>
        <button id="tBtn4" class="tbtn" name="pit" rank='0'></button>
        <div id="towerSelection">
            <img src="gameAsset/stone-tower-game-assets/PNG/53.png" id="towerSImage">
            <button id="closeTowerSelection" class="btn">
                <img src="gameAsset/td-gui/PNG/settings/button_close.png">
            </button>
            <!--different tower button will create different tower-->
            <button id="tower0" class="towerIcon">
                <img id="0" src="gameAsset/magic-tower-game-assets/PNG/2.png">
            </button>
            <button id="tower1" class="towerIcon">
                <img id="1" src="gameAsset/magic-tower-game-assets/PNG/6.png">
            </button>
            <button id="tower2" class="towerIcon">
                <img id="2" src="gameAsset/magic-tower-game-assets/PNG/11.png">
            </button>
            <button id="tower3" class="towerIcon">
                <img id="3" src="gameAsset/magic-tower-game-assets/PNG/16.png">
            </button>
        </div>
    </div>
</body>

<audio id="backgroundMusic" controls autoplay loop>
    <source src="audio/mainMenuMusic.mp3">
</audio>
